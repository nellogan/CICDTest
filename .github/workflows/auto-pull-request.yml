name: auto-pull-request

on:
  push:
    branches:
      - '**'
      - '!main'

# Automatically open a pull request when a trusted member pushes.
# Todo only supports owner update to check for trusted members instead.
jobs:
  open-pull-request:
    runs-on: ubuntu-latest
#    if: ${{ github.actor == github.repository_owner }}
    steps:
      - name: 'Create pull request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CICD_REAL2 }}
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'main',
              state: 'open',
            });
          
            if (pulls.data.length < 1) {
              await github.rest.pulls.create({
                title: 'Automatically generated pull request',
                owner: owner,
                repo: repo,
                head: context.ref,
                base: 'main',
                body: [
                  'This PR is auto-generated by ${{ github.actor }}',
                  'Commit message: ${{ github.event.head_commit }}',
                ].join('\n'),
              });
            } else {
              const existingPR = pulls.data[0];
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: existingPR.number,
                body: [
                  `Updated by Job ${context.job}, author: ${{ github.actor }}`,
                  'Commit message: ${{ github.event.head_commit }}',
                ].join('\n'),
              });
            }
          

