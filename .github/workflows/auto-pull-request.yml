name: auto-pull-request

on:
  push

# Automatically open a pull request when owner pushes. Todo check for members instead of only owner.
jobs:
  open-pull-request:
    runs-on: ubuntu-latest
#    permissions: write-all
    if: ${{ github.actor == github.repository_owner }}
    permissions:
#      contents: write # Needed to merge opened pull request
      pull-requests: write
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: 'Create pull request'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'main',
              state: 'open',
            });
            if (pulls.data.length < 1) {
              await github.rest.pulls.create({
                title: '[CI] Merge beta into main',
                owner: owner,
                repo: repo,
                head: context.ref,
                base: 'main',
                body: [
                  'This PR is auto-generated by',
                  '[actions/github-script](https://github.com/actions/github-script)',
                ].join('\n'),
              });
            } else {
              const existing_pr = pulls.data[0];
              await github.rest.pulls.update({
                owner: owner,
                repo: repo,
                pull_number: existing_pr.number,
                body: [
                  existing_pr.body,
                  `Updated by Job ${context.job}`,
                ].join('\n'),
              });
            }